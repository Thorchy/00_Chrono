<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mobile Chrono</title>
		<script src="chrono.js"></script>
		<link rel="stylesheet" href="chrono-landscape.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="controls">
				<p><input type="button" value="Start" onClick="start();" /></p>
				<p><input type="button" value="Continue" onClick="cont();" /></p>
				<p><input type="button" value="Pause" onClick="pause();" /></p>
			</div>
			<div id="response"><p>0</p></div>
		</div>
	</body>
</html>
